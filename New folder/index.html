<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo-dy Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="cow-icon"></span> Moo-dy Todo List</h1>
        <p>Total Tasks: <span id="taskCount">0</span></p>
        <input type="text" id="todoInput" placeholder="Add moo-task">
        <button onclick="addTodo()" aria-label="Add Todo"></button>
        <ul id="todoList"></ul>
    </div>
	<div class="container">
		<img src="cow-head.png" alt="Cow head image">
	</div>

    <script src="scripts.js"></script>
</body>
</html>
